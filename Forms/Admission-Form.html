<!DOCTYPE html>
<html lang="en">

<head>


    <title>School Application Form</title>
</head>

<body bgcolor="#ddf6fd">
    <a href="#adform"></a>
    <table border="1" width="100%">
        <tr>
            <td align="center">
                <h1> Tom's Language School Application Form</h1>
            </td>
        </tr>
    </table>
    <table width="100%" cellspacing="0">
        <tr>

            <td width="50%">
                <h3> Name *</h3>
            </td>
            <td width="50%">
                <h3>Email *</h3>
            </td>
        </tr><br><br>
    </table>
    <table width="100%">
        <tr>
            <td>
                <form>
                    <input type="text" placeholder="First Name" maxlength="15" required>
                    <input type="text" placeholder="Last Name" maxlength="15" required>
                </form>
            </td>
            <td width="50%">
                <form>
                    <input type="email" placeholder="example@example.com" size="50">
                </form>
            </td>
        </tr>
    </table>
    <br>
    <table width="100%">
        <tr>
            <td width="50%">
                <h3>Phone Number *</h3>
            </td>
            <td width="50%">
                <h3> Date Of Birth</h3>
            </td>
        </tr>
        <tr width="100%">
            <td width="50%">
                <form>
                    <select>
                        <option>+91</option>
                        <option>+11</option>
                        <option>+88</option>
                    </select>
                    <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10">
                </form>
            </td>
            <td width="50%">
                <form>
                    <input type="date">
                </form>
            </td>
        </tr>
    </table>
    <br>
    <table width="100%">
        <tr>
            <td width="50%">
                <h3>Address *</h3>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <input type="text" placeholder="Street Address" size="80">
                    <br>
                    <br>
                    <input type="text" placeholder="Street Address Line 2" size="80">
                    <br><br>
                    <select>
                        <option>Chennai</option>
                        <option>Coimbatore</option>
                        <option>Kancheepuram</option>
                        <option>Madurai</option>
                        <option>Salem</option>
                    </select>
                    <select>
                        <option>Tamilnadu</option>
                        <option>AndhraPradesh</option>
                        <option>Maharashtra</option>
                        <option>Gujarat</option>
                        <option>Karnataka</option>
                    </select>
                    <br>
                    <br>
                    <input type="text" placeholder="Postal/Zip code">

                </form>
            </td>
        </tr>
    </table>
    <br><br>
    <h2>
        Academic Information
    </h2>

    <table width="100%">
        <tr>
            <td width="50">
                <h3>Highest Degree</h3>
            </td>
            <td width="50%">
                <h3>Language Of Education</h3>
            </td>
        </tr>
        <tr>
            <td width="50%">
                <form>
                    <input type="text" size="40">
                </form>
            </td>
            <td width="50%">
                <form>
                    <input type="text" size="40">
                </form>

            </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table width="100%">
        <tr>
            <td align="center">
                <form>
                    <input type="submit">
                </form>

            </td>
        </tr>
    </table>


</body>

</html>
